      console.log(moment().format("a"));

      for (i = 1; i < 13; i++) {
        if (moment().format("a") === "am") {
          if ((moment().format("h") < $("." + i).val()) && $("." + i).val() > "12"){
            $("." + i).addClass("future");
          }
          if (moment().format("h") == $("." + i).val()) {
            $("." + i).addClass("present");
          }
          if ((moment().format("h") > $("." + i).val()) && $("." + i).val() < "12") {
            $("." + i).addClass("past");
